<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="preload" href="css/main.css" as="style">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div>
        <header>
            <div class="titulo"><img src=" https://1000marcas.net/wp-content/uploads/2019/12/Facebook-Logo.png" alt="" height="90px"></div>
            <div><h2>Facebook te ayuda a comunicarte y <br>compartir con las personas que forman<br>parte de tu vida.</h2></div>
        </header>
    </div>
    <main>
        <div class="ayuda">
            <form><!--aqui comienza la creacion del formulario con los campos correspondientes-->
                <fieldset>
                    <div class="contenedor-campos">
                        <div class="campo camp1">
                            <input type="text" placeholder="Correo electronico o numero de telefono">
                        </div>
                        <div class="campo camp2">
                            <input type="text" placeholder="Contraseña">
                        </div>
                        <div>
                            <input class="sesion" type="submit" value="Iniciar sesión">
                        </div>
                        <div>
                            <a class="olvido" href="#">¿Has olvidado la contraseña?</a>
                        </div>
                        <div>
                            <input type="submit" value="Crear cuenta nueva">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
